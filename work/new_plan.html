<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body{
        background-color: #f5f7fa;
    }
    #membership::placeholder {
    color: white !important;
    background-color: #28a745;
}
#label{
     font-weight: bolder;
  }
  .powered{
      border-top:10px solid black ;
  }
  .center {
    display: inline;
    margin-left: auto;
    margin-right: auto;
}
    @media only screen and (max-width: 600px) {
  body {
    background-color: #f5f7fa;
  }
  #label{
      text-align: left !important;
      float: left !important;
  }
}
</style>
<body>
    <h3 class="text-center">New plan Details</h3><br>
<div class="container">
    <div class="row mb-3 ">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="planId ">Plan ID:</label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
        <input type="text" class="form-control" required placeholder="HBPDNZSI" id="planId" >
            </div>
        </div>
    </div><hr />

    <div class="row mb-3 ">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="month">Name:</label>
        </div>
        <div class="col-md-3">         
        <div class="input-group">
          
            <input type="text" class=" form-control" autocomplete="off" required name="name" placeholder="Enter Name" id="name">
        
            </div>
        </div>
    </div><hr />

    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="Upload">Plan For:</label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
            <select name="gender" class="custom-select" name="registration" >
                <option>Please Select</option>
                <option value="gymRegistration">Gym Registration</option>
                <option value="studioRegistration">Studio Registration</option>
            </select>
            </div>
        </div>
    </div><hr />

    <div class="row mb-3 ">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="month">No of Month:</label>
        </div>
        <div class="col-md-3">         
        <div class="input-group">
            <input type="number" class="form-control" required id="month" placeholder="Number of Month" name="month">
            </div>
        </div>
    </div><hr />



    <div class="row mb-3 ">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="month">No of Session:</label>
        </div>
        <div class="col-md-3">         
        <div class="input-group">
            <input type="number" class="form-control" id="session" required placeholder="Number of Session" name="session">
            </div>
        </div>
    </div><hr />

    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="Upload">Select Type:</label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
            <select name="gender" class="custom-select" name="registration" >
                <option>Please Select</option>
                <option value="gymRegistration">Gents </option>
                <option value="studioRegistration">Ladies</option>
                <option value="Mix">Mix</option>
            </select>
            </div>
        </div>
    </div><hr />

    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="rate">Rate:</label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
           <input type="text" class="form-control" name="rate" placeholder="Rate" id="rate"/>
            </div>
        </div>
    </div><hr />


    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="programimage">Program Image:</label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
            <input type="file" class="form-control-file "  placeholder="choose file" id="programimage">
            </div>
        </div>
    </div><hr />


    
    <div class="row mb-3 ">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="description">Description:</label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
            <input type="text" class="form-control" id="description" placeholder="description"  name="description">
        </div>
        </div>
    </div><hr />

    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="startdate">Start Date:</label>
        </div>
        <div class="col-md-3 ">
            <div class="input-group">
                <input type="date"  class="form-control" placeholder="Start date" id="startdate" style="
                margin-right: -14px;">
                <div class="input-group-append mt-2" style="right: 7px;
                position: relative;
                z-index: 3;">
                    <span><i class="fa fa-calendar text-success"> </i></span>
                </div>
            </div>
        </div>
        
    </div><hr />




    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="enddate">End Date:</label>
        </div>
        <div class="col-md-3 ">
            <div class="input-group">
                <input type="date"  class="form-control" placeholder="End date" id="enddate" style="
                margin-right: -14px;">
                <div class="input-group-append mt-2" style="right: 7px;
                position: relative;
                z-index: 3;">
                    <span><i class="fa fa-calendar text-success"> </i></span>
                </div>
            </div>
        </div>
        
    </div><hr />

    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="emergencycontact"></label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
            <input type="submit" value="Save Changes" class="btn text-white btn-block" style="background-color: #25d03a;">
        </div>
</div>
    </div>
    </form>
    </div>
    </div><hr>
    <footer">
        <div class="powered">
          <div class="text-right"><b>GYM Managment System</b> <span style="color:gray">Powered By: </span><img src="Logo-Cybeinc.png" width="120" height="50"
            class="center"/></div>
      </div>
      </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
