<body>
    <h3 class="text-center">New User Details</h3><br>
<div class="container">
    <div class="row mb-3 ">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="planId ">Name:</label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
        <input type="text" class="form-control" required name="username" placeholder="User Name" id="username" >
            </div>
        </div>
    </div><hr />

    <div class="row mb-3 ">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="userid">User Id:</label>
        </div>
        <div class="col-md-3">         
        <div class="input-group">
            <input type="text" class=" form-control " name="userid" required placeholder="ID" id="userid">
        
            </div>
        </div>
    </div><hr />

    <div class="row mb-3 ">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="assignpasswod">Assign Password:</label>
        </div>
        <div class="col-md-3">         
        <div class="input-group">
          
            <input type="text" class="form-control" required name="assignpasswod" placeholder="Passwod" id="assignpasswod">
        
            </div>
        </div>
    </div><hr />

    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for="role">Role:</label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
            <select  class="custom-select" name="role" id="role" >
                <option value="admin">Admin</option>
                <option value="attendance">Attendance Only</option>
                <option value="studio">Studio Only</option>
                <option value="receptionist">Receptionist</option>
            </select>
            </div>
        </div>
    </div><hr />


    <div class="row mb-3">
        <div class="offset-md-2 col-md-3 text-right mt-2">
            <label id="label" for=""></label>
        </div>
        <div class="col-md-3">
            <div class="input-group">
            <input type="submit" value="Add User" class="btn text-white btn-block" style="background-color: #25d03a;">
        </div>
</div>
